ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  BiliExp:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'B站经验脚本集'
    
    BiliExp:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: BiliExp.main
        Runtime: python3
        CodeUri: './'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
            CronExpression: '0 20 5 * * *'
            Enable: true
            
    SilverAward:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: SilverAward.main
        Runtime: python3
        CodeUri: './'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 */10 6,7 * * *'
              Enable: true
              
    silver2coin:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: silver2coin.main
        Runtime: python3
        CodeUri: './'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 0 4 * * *'
              Enable: true
              
    check:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: check.main
        Runtime: python3
        CodeUri: './'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 10 16 * * *'
              Enable: true
