ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  BiliExp:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'B站经验脚本集'
    
    BiliExp:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: BiliExp.main
        Runtime: python3
        CodeUri: './'
        Description: 'B站自动领取经验'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
            CronExpression: '0 20 16 * * *'
            Enable: true
            
    check:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: check.main
        Runtime: python3
        CodeUri: './'
        Description: '登录状态每日检查'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 10 16 * * *'
              Enable: true
